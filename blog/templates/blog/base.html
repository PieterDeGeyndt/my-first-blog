{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <img class="logo" src='/images/Logo.png'>
        <title>Jurgmeister's Cocktails</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/cup-straw.svg' %}
                    </a>
                {% else %}
                    <a href="#" class="top-menu">   
                        {% include './icons/cart.svg' %}
                    </a>
                {% endif %}
                <h1><a href="/">Jurgmeister's Cocktails</a></h1>
            </div>
        </header>
          <div class="menu-background">
                <div class="btn-group btn-group-menu">
                    <a class= "btn-top-menu" href= "/">Home</a> <a class= "btn-top-menu" href="https://www.facebook.com/profile.php?id=100069179911878" target="_blank">Facebook</a><a class= "btn-top-menu" href="#">Instagram</a><a class= "btn-top-menu" href="#">Contact</a>
                </div>
        </div>
          <main class="background">
            <div class="container">
              <div class="row">
                  <div class="col">
                  {% block content %}
                  {% endblock %}
                  </div>
              </div>
            </div>
          </main>
    </body>

</html>
