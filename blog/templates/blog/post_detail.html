{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <img src="{{post.thumb.url}}"/>
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="http://127.0.0.1:8000/"><span class="btn-default">Back</span></a>
    </article>
{% endblock %}
